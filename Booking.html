<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>booking</title>
    <link  class= "rounded" rel="icon" type="image/x-icon" href="logo2.png">
</head>
<body>
    <div style="background-color: rgb(105, 105, 222); width:40vw;  margin:0 auto; height: 65vh; border-radius: 15px;">
        <div class="booking">
            <form action="">
                <h1 style="text-align: center;">Booking </h1>
               <table style="max-width: 30vw;;">
                <tr>
                    <td><label for="" style="color:white;"><b>Full Name</b></label></td>
                    <td><input style="padding:10px; width:200px;" type="text" placeholder="Name"></td>
                </tr>
                
                <tr >
                    <td> <label  for="">Email Address</label></td>
                    <td> <input  style="padding:10px; width:200px;" type="text"placeholder="Email"></td>
                </tr>
               
                <tr>
                    <td><label for="">Mobile number</label></td>
                    <td><input  style="padding:10px; width:200px;" type="number"placeholder="Mobile"></td>
                </tr>
                <tr>
                    <td><label for=""> Gender</label></td>
                    <td> <input type="radio"  name="Gender"  value="Male">Male</td>
                    <td><input type="radio" name="Gender" value="FeMale">Female</td>
                </tr>
                <tr>
                    <td>  <label for="">Clubs</label></td>
                    <td><select  style="padding:10px; width:200px;" name="" id=""placeholder="Select">
            
                        <option value="">Personal traning</option>
                        <option value="">Yoga</option>
                        <option value="">Zumba</option>
                    </select></td>
                </tr>

                <tr>
                    <td>  <label for="">Duration</label></td>
                    <td><select  style="padding:10px; width:200px;" name="" id=""placeholder="Select">
            
                        <option value="">1 Month</option>
                        <option value="">6 Month</option>
                        <option value="">12 Month</option>
                    </select></td>
                </tr>

                <tr>
                    <td>  <label for="">Batches</label></td>
                    <td><select  style="padding:10px; width:200px;" name="" id=""placeholder="Select">
            
                        <option value="">5:00AM  TO 1:00PM</option>
                        <option value="">4:00PM TO 10:00PM</option>
                       
                    </select></td>
                </tr>
                <tr>
                    <td><label for="">Reason of joining</label></td>
                    <td><textarea name="" id=""></textarea></td>

                </tr>

               </table>
              <button style="padding:5px 15px; margin:10px;margin-left: 50px; font-size: 18px; ">Submit</button>
            </form>
        <br>

        </div>
    </div>
</body>
</html>
